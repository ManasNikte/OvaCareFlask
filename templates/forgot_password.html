{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Forgot Password</h2>

    {% if not otp_sent %}
    <!-- First Step: Ask for Email -->
    <form method="POST">
        <div class="form-group">
            <label for="email">Enter your email address</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>

    {% else %}
    <!-- Second Step: OTP and New Password -->
    <form method="POST">
        <div class="form-group">
            <label for="email">Your Email Address</label>
            <input type="email" name="email" class="form-control" value="{{ email }}" readonly required>
        </div>
        <div class="form-group">
            <label for="otp">Enter OTP sent to your email</label>
            <input type="text" name="otp" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="re_enter_new_password">Re-Enter New Password</label>
            <input type="password" name="re_enter_new_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    {% endif %}
</div>
{% endblock %}
