<!-- add_blog.html -->
{% extends "base.html" %}
{% block content %}
<br>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-sm p-4">
                <h1 class="text-center mb-4">Write A Blog</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="title" class="form-label">Blog Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Enter your blog title" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="content" class="form-label">Blog Content</label>
                        <textarea class="form-control" name="content" rows="6" placeholder="Write your blog content" required></textarea>
                    </div>
                    <div class="form-group mb-4">
                        <label for="image" class="form-label">Blog Image</label>
                        <input type="file" class="form-control" name="image" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
